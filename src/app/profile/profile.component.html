<div id="app-profile" fxLayout="row">

	<div fxFlex="14" fxLayout fxLayoutAlign="center center">
		<img [src]="profile?.avatar">
    </div>

		<div fxflex fxLayout="column">
			<div>
				<label>First Name:</label> {{ profile?.first_name }}
			</div>
			<div>
				<label>Last Name:</label> {{ profile?.last_name }}
			</div>
			<div>
				<label>Email Id:</label> {{ profile?.email }}
			</div>

		</div>
	</div>
