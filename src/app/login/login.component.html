<div id="app-login" fxFlex="100" fxLayout="row" fxLayoutAlign="center center">

  <mat-card fxFlex="50">
    <mat-card-header fxLayout="row" fxLayoutAlign="center center">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form fxLayout="column" role="form" [formGroup]="loginForm">
        <div fxLayout="column">
          <label for="username">Username</label>
          <input
              type="text"
              name="username"
              id="username"
              placeholder="username"
              formControlName="email"/>
        </div>

        <div fxLayout="column">
          <label>Password</label>
          <input
              type="password"
              name="password"
              id="password"
              placeholder="password"
              formControlName="password"
            />
        </div>

        <button (click)="login()" color="primary" mat-raised-button type="submit" class="btn btn-primary" >Sign in</button>
      </form>
      <div *ngIf="authenticationError" class="error">
        <strong>Failed to sign in!</strong> Please check your credentials and try again.
      </div>
    </mat-card-content>
  </mat-card>
</div>
